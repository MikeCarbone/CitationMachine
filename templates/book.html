		<div class="citation-container" id="citation-container">
			<div disabled class="citation" id="citation-landing"></div>
			<div class="citation-container__buttons">
				<button class="big-button" id="citation-copy-button" title="Click to copy to clipboard">copy</button>
				<button class="big-button" id="citation-add-button" title="Click to add citation to your bibliography!">add to bibliography</button>

			</div>

		<section>
			<div class="input-container">
				<div class="refresh-button" onclick="makeCitationVisible(), citationBookMLA()">
					<span class="refresh-button__entity">&#8635;</span>
				</div>
				<div class="flex row row1">
					<input type="text" id="book-title" placeholder="book title" class="underline" title="Title of the content" maxlength="250">
				</div>
				
				<div class="flex row row2">
					<input type="text" id="first-name" placeholder="author first" class="underline" title="Author's first name" maxlength="100">
		
					<input type="text" id="last-name" placeholder="author last" class="underline" title="Author's last name" maxlength="100">
				</div>
				
				<div class="flex row row2">
					<input type="text" id="year-book-published" placeholder="year published" class="underline" title="Year book published" maxlength="100">
		
					<input type="text" id="book-publisher" placeholder="book publisher" class="underline" title="Publisher of the content" maxlength="100">
				</div>

				<div class="flex row row4">
					<input type="text" id="chapter" placeholder="chapter" class="underline" title="Chapter" maxlength="20">
	
					<input type="number" id="edition" placeholder="edition" class="underline" title="Book edition" maxlength="20">
			
					<input type="text" id="volume" placeholder="volume" class="underline" title="Book volume" maxlength="20">
				</div>

				<div class="flex row row5">
					<input type="text" id="page-start" placeholder="page start" class="underline" title="Start of cited page range" maxlength="20">
		
					<input type="number" id="page-end" placeholder="page end" class="underline" title="End of the cited page range" maxlength="20">
				
					<input type="text" id="series-input" placeholder="series" class="underline" title="Series title" maxlength="20">
				</div>
					
			<button class="big-button" id="button-update" onclick="makeCitationVisible(), whichFormat()" type=button title="This will re-generate the citation with the updated information">update citation</button>
